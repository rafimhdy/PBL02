<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF Confirm</title>
</head>
<body>
<script>
    // Memilih OK atau Cancel
    const response=confirm("Do you want to carry out this action? ");
    if (response) //true
    document.write("This action will be carried out. Anda mengklik OK");
    else // false
        document.write("This action will not be carried out. Anda mengklik Cancel");
</script>
</body>
</html>
