<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lampu Lalu Lintas</title>
</head>
<body>
<script>
    let merah = "Kendaraan berhenti";
    let kuning = "Kendaraan berhati-hati";
    let hijau = "Kendaraan berjalan"
    let input = prompt("Warna lampu lalu lintas apa yang Anda lihat? \n1. Merah \n2. Kuning \n3. Hijau");
    if (input === "Merah")
        document.write(merah)
    else if (input === "Kuning")
        document.write(kuning)
    else if (input === "Hijau")
        document.write(hijau)
    else
        document.write("Warna Tidak Terverifikasi")
</script>
</body>
</html>
