<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers Input</title>
</head>
<body>
<script>
    const input = prompt("Number 1: ");
    const z1 = parseFloat(input);
    const z2 = parseFloat(prompt("Number 2: "));
    const tambah = z1 + z2
    const kurang = z1 - z2
    document.write("Anda memasukan angka " + z1 + " dan " + z2 + "<br>")
    document.write("Hasil Penjumlahan Anda adalah " + tambah + "<br>");
    document.write("Hasil Perkurangan Anda adalah " + kurang);

</script>
</body>
</html>
