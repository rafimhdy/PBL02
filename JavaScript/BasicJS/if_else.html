<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body>
<script>
    const a=12, b=8;
    if (a>b)
        document.write("<p>1: a is greater than b<p>");

    if (a<b)
        document.write("<p>2: a is less than b<p>");
    else
        document.write("<p>2: a is not less than b<p>");

    if (a>b) {
        document.write("<p>3: a is greater than b<p>");
        document.write("<p>3: an additional line<p>");
    }

    if(a > b)
        document.write("<p>4: a is greater than b</p>");
    else if(a< b)
        document.write("<p>4: a is less than b</p>");
    else
        document.write("<p>4: a is equal to b</p>");

    // 5: Character strings
    const country = "Spain";
    if(country === "Spain")
        document.write("<p>5: Country is Spain</p>");
    if(country !== "Spain")
        document.write("<p>5: Country is not Spain</p>");

    // 6: Ternary operator
    const greater = (a > b) ? a : b; //apakah a lebih besar dari b? pakai tanda tanya. Lalu, kalau iya, ambil a. Kalau tidak, ambil b.
    document.write("<p>6: The greater number is " + greater + "</p>");
</script>
</body>
</html>
